<!DOCTYPE html>
<html>
<head>
  <title>Email Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">ðŸ“© Scrape Advisor Emails</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="city" class="form-label">Enter City Name:</label>
      <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <button type="submit" class="btn btn-primary">Scrape Emails</button>
  </form>

  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}

  {% if emails %}
    <div class="alert alert-success mt-4">
      âœ… {{ emails|length }} emails found for <strong>{{ city }}</strong>.
      <br>
      <a href="{{ download_link }}" class="btn btn-success mt-2" download>Download CSV</a>
    </div>
  {% endif %}
</body>
</html>
